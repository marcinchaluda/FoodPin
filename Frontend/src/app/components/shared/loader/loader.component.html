<div class="loader" *ngIf="isLoading$ | async">
  <div class="loader__content">
    <div class="loader__container">
      <fa-icon class="content__icon" [icon]="carrotIcon"></fa-icon>
      <fa-icon style="--delay: 0.1s" class="content__icon" [icon]="iceCreamIcon"></fa-icon>
      <fa-icon style="--delay: 0.3s" class="content__icon" [icon]="drumstickIcon"></fa-icon>
      <fa-icon style="--delay: 0.4s" class="content__icon" [icon]="pepperIcon"></fa-icon>
      <fa-icon style="--delay: 0.5s" class="content__icon" [icon]="appleIcon"></fa-icon>
    </div>
  </div>
</div>
