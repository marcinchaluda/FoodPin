<mat-sidenav-container class="navbar">
  <mat-sidenav class="navbar__slide" [(opened)]="isOpen$" position="end">
    <ng-container class="test" *ngIf="loggedUser">
      <div class="navbar__user-info">
        <fa-icon class="content__icon" [icon]="userIcon"></fa-icon>
        <p>{{loggedUser}}</p>
      </div>
    </ng-container>
    <ul class="navbar__menu">
      <ng-container *ngIf="!loggedUser">
        <li class="navbar__item">
          <button routerLink="/login"><fa-icon class="content__icon" [icon]="userIcon"></fa-icon><p>Sign in</p></button>
        </li>
        <li class="navbar__item">
          <button routerLink="/register"><span class="material-icons">app_registration</span><p>Sign up</p></button>
        </li>
      </ng-container>
      <ng-container *ngIf="loggedUser">
        <li class="navbar__item">
          <button routerLink="#"><fa-icon class="content__icon" [icon]="accountIcon"></fa-icon><p>Account</p></button>
        </li>
      </ng-container>
      <li class="navbar__item">
        <button routerLink="#"><span class="material-icons">insights</span><p>Statistics</p></button>
      </li>
      <li class="navbar__item">
        <button routerLink="#"><fa-icon class="content__icon" [icon]="infoIcon"></fa-icon><p>About</p></button>
      </li>
      <li class="navbar__item">
        <button routerLink="#"><fa-icon class="content__icon" [icon]="facebookIcon"></fa-icon><p>Facebook</p></button>
      </li>
      <li class="navbar__item">
        <button routerLink="#"><fa-icon class="content__icon" [icon]="twitterIcon"></fa-icon><p>Twitter</p></button>
      </li>
      <li class="navbar__item">
        <button routerLink="#"><fa-icon class="content__icon" [icon]="instagramIcon"></fa-icon><p>Instagram</p></button>
      </li>
      <li class="navbar__item">
        <button routerLink="#"><fa-icon class="content__icon" [icon]="emailIcon"></fa-icon><p>Mail</p></button>
      </li>
    </ul>
    <ng-container *ngIf="loggedUser">
      <div class="navbar__logout">
        <a routerLink="#">Sign out</a>
      </div>
    </ng-container>
  </mat-sidenav>
  <mat-sidenav-content></mat-sidenav-content>
</mat-sidenav-container>
